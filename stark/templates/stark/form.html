<form action="" method="post" novalidate>
    {% csrf_token %}
    {% for field in form_obj %}
        <div class="form-group">
            <label for="">{{field.label}}</label>
            {{field}} <span class="error pull-right" style="color: red">{{field.errors.0}}</span>
        {% if field.is_pop %}
            <span class="pop_btn glyphicon"><a href="javascript:void(0)" onclick="pop('{{field.url}}','{{field.pop_back_id}}')">+</a></span>
        {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-info btn-lg" style="margin-left: 300px;">提交</button>

</form>
