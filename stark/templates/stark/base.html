<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    {% block css %}
    {% endblock css %}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="/static/css/list_view.css">
    <link rel="stylesheet" href="/static/css/base.css">

</head>
<body>
{% include "stark/nav.html" %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">菜单列表</h3>
                    </div>
                {% for permission_dict in request.session.permission_menu_list %}
                    <div class="panel-body">
                            <a href="{{permission_dict.url}}">{{permission_dict.title}}</a>
                        </div>
                {% endfor %}

                </div>
        </div>
        <div class="col-md-8 col-md-offset-1">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
